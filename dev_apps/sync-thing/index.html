<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Sync Test</title>

    <style>
      html, body {
        width: 100%;
        height: 100%;
        background-color: pink;
        overflow: hidden;
      }
    </style>
  </head>

  <body>

  <p>Sometimes I get this syncing feeling ...</p>

  <button id='sync'>Do eeeeeet!!!</button>

  <script>
    var syncNowButton = document.getElementById('sync');

    // toolkit/modules/SyncScheduler.jsm will emit a 'sync' system
    // message when it's time for us to sync.
    navigator.mozSetMessageHandler('sync', function() {
      dump("** sync-thing received 'sync' message\n");
    });

    syncNowButton.onclick = function() {
      dump("** sync-thing requesting sync\n");
      navigator.syncService.requestSync("ohai");
    };
  <script>

  </body>

</html>
